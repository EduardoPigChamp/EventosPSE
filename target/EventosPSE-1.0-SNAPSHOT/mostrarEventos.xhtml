<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./WEB-INF/newTemplate.xhtml">

            <ui:define name="content">
                <f:view>
                    <h:form>
                        <h:dataTable value="#{eventosBEAN.getEventos()}" var="item">
                            <h:column>    				
                                <f:facet name = "header">Ciudad</f:facet>    				
                                #{item.ciudad}
                            </h:column>
   
                            <h:column>
                                <f:facet name = "header">Entradas Disponibles</f:facet>
                                #{item.entradasDisponibles}
                            </h:column>
   
                            <h:column>
                                <f:facet name = "header">Entradas Totales</f:facet>
                                #{item.entradasTotales}
                            </h:column>
                            
                            <h:column>
                                <f:facet name = "header">Estadio</f:facet>
                                #{item.estadio}
                            </h:column>
                            
                            <h:column>
                                <f:facet name = "header">Fecha</f:facet>
                                #{item.fecha}
                            </h:column>
                            
                            <h:column>
                                <f:facet name = "header">Nombre</f:facet>
                                #{item.nombre}
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
