<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="./../WEB-INF/newTemplate1.xhtml">

            <ui:define name="content">
                    <h:form>
                        <h:selectOneRadio value="#{modificarEvento.indentifier}" required="true">
                            <c:forEach items="#{eventoBEAN.getEventosByOrganicer(sessionBEAN.identifier)}" var="item">
                                <f:selectItem itemLabel="#{item.nombre}" itemValue="#{item.identifier}" />
                            </c:forEach>
                        </h:selectOneRadio>
                        <h:commandButton action="#{modificarEvento.yRecargamos()}" value="Modificar"/>
                    </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
