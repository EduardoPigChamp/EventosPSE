<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./WEB-INF/newTemplate.xhtml">

            <ui:define name="content" >
                <h:form>
                    <h:inputText value="#{fetchEventsFromInternet.fecha}">
                        <f:convertDateTime pattern="yyyy-MM-dd"/>
                    </h:inputText>
                    <h:commandButton action="#{fetchEventsFromInternet.getFreeLocations()}" />
                </h:form>
                <f:view>
                    <h:form>
                        <h:dataTable value="#{fetchEventsFromInternet.locations}" var="item">
                            <h:column>    				
                                <f:facet name = "header">Id</f:facet>    				
                                #{item.id}
                            </h:column>
   
                            <h:column>
                                <f:facet name = "header">Nombre Estadio</f:facet>
                                #{item.nombre_estadio}
                            </h:column>
   
                            <h:column>
                                <f:facet name = "header">Fecha</f:facet>
                                #{item.fecha}
                            </h:column>
                            
                            <h:column>
                                <f:facet name = "header">Disponibilidad</f:facet>
                                #{item.disponibilidad}
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
