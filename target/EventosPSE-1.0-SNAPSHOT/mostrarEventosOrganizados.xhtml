<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="./WEB-INF/newTemplate.xhtml">
            
            <ui:define name="content">
                    <!--EN ESTA PARTE SE MUESTRAB LOS EVENTOS-->
                <f:view>
                    <c:forEach items="#{eventoBEAN.getEventosByOrganicer(sessionBEAN.identifier)}" var="item">
                        <h:form>
                            <h:outputLabel value="#{item.nombre}"/>
                            <h:outputLabel value="#{item.fecha}"/>
                            <h:commandButton action="#{eventoBEAN.deleteEventById(item.identifier)}" value="borrar"/>
                        </h:form>
                    </c:forEach>
                </f:view>
            </ui:define>

        </ui:composition>

    </body>
</html>
