<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="./../WEB-INF/newTemplate1.xhtml">

            <ui:define name="content" >
                <h:form style="text-align: center; display: flex; flex-direction: column; margin: auto;">
                    <h:selectOneRadio value="#{crearEvento.estadio}" required="true">
                        <c:forEach items="#{fetchEventsFromInternet.getFreeLocations(crearEvento.fecha)}" var="item">
                            <f:selectItem itemValue="#{item.nombre_estadio}" itemLabel="#{item.nombre_estadio}" rendered="#{item.disponibilidad}"/>
                        </c:forEach>
                    </h:selectOneRadio>
                    <h:commandButton value="Seleccionar" action="definirEvento" />
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
