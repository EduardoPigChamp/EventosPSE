<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../WEB-INF/newTemplate.xhtml">

            <ui:define name="content">
                <!--form action=""-->
                <table style="text-align: center; margin: auto">
                        <tr>
                            <td>
                                <h3><h:outputLabel value="Mensajes"/></h3>
                                <h:inputTextarea readonly="true" id="chatlog" rows="10" cols="50" />
                            </td>
                            <td>
                                <h3><h:outputLabel value="Usuarios"/></h3>
                                <h:inputTextarea readonly="true" id="users" rows="10" cols="20" />
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <h:inputText id="texto" value="Usuario"/>
                                <button id="unirse" onclick="join();">
                                    Unirse
                                </button>
                                <button id="enviar" onclick="send_message();" style="visibility:hidden">
                                    Enviar
                                </button>
                                <button id="desconectar" onclick="disconnect();" style="visibility:hidden">
                                    Desconectarse
                                </button>
                            </td>
                        </tr>
                    </table>
                <!--/form-->
                <div id="output" style="visibility: hidden"></div>
                <script language="javascript" type="text/javascript"
                        src="${facesContext.externalContext.requestContextPath}/chat/websocket.js">
                </script>
            </ui:define>

        </ui:composition>

    </body>
</html>
