<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="${facesContext.externalContext.requestContextPath}/resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="${facesContext.externalContext.requestContextPath}/resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <title>Services</title>
    </h:head>

    <h:body>

        <div id="top">
            <div style="width: 30%; color: white; display: flex; text-align: center; margin: auto;">
                <div style="margin: auto; font-size: 30px;">
                    eventos.com
                </div>
                    
            </div>
            <div style="width: 70%;">
            </div>
        </div>
        <div style="display: flex; height: 80%">
            <div id="left">
                <h:form class="row_form" style="display: flex; flex-direction: column; height: 100%;">
                    <h:commandButton value="Iniciar Sesión" class="left_button" action="/signIn" rendered="#{!sessionBEAN.checkSession()}" />
                    <h:commandButton value="Cerrar Sesión" class="left_button" rendered="#{sessionBEAN.checkSession()}" action="#{sessionBEAN.closeSession()}" />
                    <h:commandButton value="Registrarse" class="left_button" rendered="#{!sessionBEAN.checkSession()}" action="/registerUser"/>
                    <h:commandButton value="Pagina de Usuario" class="left_button" rendered="#{sessionBEAN.checkSession()}" action="/userPage"/>
                    <h:commandButton value="Crear Organizador" class="left_button" rendered="#{sessionBEAN.isAdmin()}" action="/registerOrganizator" />
                    <h:commandButton value="Eliminar Organizador" class="left_button" rendered="#{sessionBEAN.isAdmin()}" action="/eliminarOrganizator" />
                    <h:commandButton value="Crear Evento" class="left_button" rendered="#{sessionBEAN.isOrganizator()}" action="crearEvento"/>
                    <h:commandButton value="Mostrar Eventos" class="left_button" action="/mostrarEventos"/>
                    <h:commandButton value="Eliminar Eventos Organizados" class="left_button" action="/mostrarEventosOrganizados" rendered="#{sessionBEAN.isOrganizator()}"/>
                    <h:commandButton value="Modificar Eventos Organizados" class="left_button" action="modificarEvento" rendered="#{sessionBEAN.isOrganizator()}"/>
                    <h:commandButton value="Comprar Entrada" class="left_button" rendered="#{sessionBEAN.checkSession()}" action="comprarEntrada"/>
                    <h:commandButton value="Chat" class="left_button" action="/chat/chatroom"/>
                </h:form>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>
        <div id="bottom">
            <p style="margin: auto; font-size: 30px; color: white;">Hoteling&reg;</p>
        </div>

    </h:body>

</html>
