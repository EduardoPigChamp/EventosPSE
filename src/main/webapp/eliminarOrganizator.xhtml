<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./WEB-INF/newTemplate.xhtml">

            <ui:define name="content">
                <h:form style="margin:auto; display: flex; flex-direction: column; text-align: center;">
                    <h:selectOneRadio value="#{userBEAN.userName}" required="true" layout="pageDirection">
                        <c:forEach items="#{userBEAN.getOrganizators()}" var="item">
                            <f:selectItem itemValue="#{item.userName}" itemLabel="#{item.userName}" />
                        </c:forEach>
                    </h:selectOneRadio>
                    <h:messages globalOnly="true"/>
                    <h:commandButton value="Seleccionar" action="#{userBEAN.eliminarOrganizador()}" />
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
