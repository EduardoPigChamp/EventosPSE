<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./WEB-INF/newTemplate.xhtml">

            <ui:define name="content">
                <f:view>
                    <p:dataTable value="#{eventoBEAN.getFutureEventos()}" var="item" style="margin: 15px 15px">
                            <p:column>    				
                                <f:facet name = "header">Ciudad</f:facet>    				
                                #{item.ciudad}
                            </p:column>
   
                            <p:column>
                                <f:facet name = "header">Entradas Disponibles</f:facet>
                                #{item.entradasDisponibles}
                            </p:column>
   
                            <p:column>
                                <f:facet name = "header">Entradas Totales</f:facet>
                                #{item.entradasTotales}
                            </p:column>
                            
                            <p:column>
                                <f:facet name = "header">Estadio</f:facet>
                                #{item.estadio}
                            </p:column>
                            
                            <p:column>
                                <f:facet name = "header">Fecha</f:facet>
                                    <h:outputText value="#{item.fecha}" >
                                        <f:convertDateTime pattern="yyyy-MM-dd" />
                                    </h:outputText>
                            </p:column>
                            
                            <p:column>
                                <f:facet name = "header">Nombre</f:facet>
                                #{item.nombre}
                            </p:column>
                        </p:dataTable>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
